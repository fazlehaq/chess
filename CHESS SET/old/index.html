<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/test.js" defer></script>
    <script src="/script.js" defer></script>
</head>
<body>
    <h1>Chess</h1>
    <div class="players-chance">
        
    </div>
        <div class="board">
            <div data-row="1" class="row">
                <div data-col="1" data-coin="rook" data-coin-color="black" class="cell"></div>
                <div data-col="2" data-coin="knight" data-coin-color="black" class="cell"></div>
                <div data-col="3" data-coin="bishop" data-coin-color="black" class="cell"></div>
                <div data-col="4" data-coin="queen" data-coin-color="black" class="cell"></div>
                <div data-col="5" data-coin="king" data-coin-color="black" class="cell"></div>
                <div data-col="6" data-coin="bishop" data-coin-color="black" class="cell"></div>
                <div data-col="7" data-coin="knight" data-coin-color="black" class="cell"></div>
                <div data-col="8" data-coin="rook" data-coin-color="black" class="cell"></div>
            </div>
            <div data-row="2" class="row">
                <div data-col="1" data-coin="pawn" data-coin-color="black" class="cell"></div>
                <div data-col="2" data-coin="pawn" data-coin-color="black" class="cell"></div>
                <div data-col="3" data-coin="pawn" data-coin-color="black" class="cell"></div>
                <div data-col="4" data-coin="pawn" data-coin-color="black" class="cell"></div>
                <div data-col="5" data-coin="pawn" data-coin-color="black" class="cell"></div>
                <div data-col="6" data-coin="pawn" data-coin-color="black" class="cell"></div>
                <div data-col="7" data-coin="pawn" data-coin-color="black" class="cell"></div>
                <div data-col="8" data-coin="pawn" data-coin-color="black" class="cell"></div>
            </div>
            <div data-row="3" class="row">
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
                <div data-col="8" class="cell"></div>
            </div>
            <div data-row="4" class="row">
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <!-- <div data-col="4" class="cell"></div> -->
                <div data-col="4" data-coin-color="black" data-coin="king" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
                <div data-col="8" class="cell"></div>
            </div>
            <div data-row="5" class="row">
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
                <div data-col="8" class="cell"></div>
            </div>
            <div data-row="6" class="row">
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
                <div data-col="8" class="cell"></div>
            </div>
            <div data-row="7" class="row">
                <div data-col="1" data-coin="pawn" data-coin-color="white" class="cell"></div>
                <div data-col="2" data-coin="pawn" data-coin-color="white" class="cell"></div>
                <div data-col="3" data-coin="pawn" data-coin-color="white" class="cell"></div>
                <div data-col="4" data-coin="pawn" data-coin-color="white" class="cell"></div>
                <div data-col="5" data-coin="pawn" data-coin-color="white" class="cell"></div>
                <div data-col="6" data-coin="pawn" data-coin-color="white" class="cell"></div>
                <div data-col="7" data-coin="pawn" data-coin-color="white" class="cell"></div>
                <div data-col="8" data-coin="pawn" data-coin-color="white" class="cell"></div>
            </div>
            <div data-row="8" class="row">
                <div data-col="1" data-coin="rook" data-coin-color="white" class="cell"></div>
                <div data-col="2" data-coin="knight" data-coin-color="white" class="cell"></div>
                <div data-col="3" data-coin="bishop" data-coin-color="white" class="cell"></div>
                <div data-col="4" data-coin="king" data-coin-color="white" class="cell"></div>
                <div data-col="5" data-coin="queen" data-coin-color="white" class="cell"></div>
                <div data-col="6" data-coin="bishop" data-coin-color="white" class="cell"></div>
                <div data-col="7" data-coin="knight" data-coin-color="white" class="cell"></div>
                <div data-col="8" data-coin="rook" data-coin-color="white" class="cell"></div>

            </div>
        </div>

        <!-- <div data-promote-element class="promotion">
            <div class="box">

            </div>
        </div> -->
</body>
</html>
